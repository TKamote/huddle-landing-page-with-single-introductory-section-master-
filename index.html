<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(231, 32%, 91%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <img src="images/logo.svg" alt="logo" class="huddle-logo">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="content">
      <div class="content-heading">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
      <div class="logos">
        <img src="images/402-facebook2.png" alt="402-facebook2">
        <img src="images/407-twitter.png" alt="407-twitter">
        <img src="images/403-instagram.png" alt="403-instagram">
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">KamoteNga</a>.
    </p>
  </footer>
</body>
</html>
